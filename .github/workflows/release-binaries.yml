name: release-binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }} binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install . pyinstaller

      - name: Build binary
        run: pyinstaller wiki_extractor/cli.py --name wiki-extractor --onefile

      # macOS: sign CLI, build DMG, notarize DMG, staple DMG
      - name: Sign & Notarize macOS DMG
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}                 # base64 .p12 (Developer ID Application + private key)
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          APPLE_DEVELOPER_ID: ${{ secrets.APPLE_DEVELOPER_ID }}               # Apple ID email
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euxo pipefail

          # --- Keychain setup (use the real *.keychain-db path) ---
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          KEYCHAIN_NAME="build.keychain-db"
          KEYCHAIN_PATH="$HOME/Library/Keychains/$KEYCHAIN_NAME"

          security create-keychain -p temp "$KEYCHAIN_NAME"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"     # keep unlocked for 6h
          security unlock-keychain -p temp "$KEYCHAIN_PATH"

          # Import the p12, allow /usr/bin/codesign, and grant ACL (-A) for tool access
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -A

          # Make sure codesign can actually search this keychain
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"

          # Allow Apple tools to access the key without UI prompts
          security set-key-partition-list -S apple-tool:,apple: -s -k temp "$KEYCHAIN_PATH"

          # --- Resolve the identity SHA (more reliable than the display name) ---
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"
          IDENTITY_SHA=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk '/Developer ID Application/ {print $2; exit}')
          test -n "$IDENTITY_SHA"

          # --- Sign the CLI (no --deep needed for a one-file binary) ---
          codesign --force --options runtime --timestamp \
            --keychain "$KEYCHAIN_PATH" --sign "$IDENTITY_SHA" dist/wiki-extractor

          # Optional local check (wonâ€™t fail the build if Gatekeeper is picky on CI)
          spctl --assess --type exec -vvv dist/wiki-extractor || true

          # --- Build the DMG contents ---
          mkdir -p dist/dmgroot
          cp dist/wiki-extractor dist/dmgroot/
          cat > dist/dmgroot/README.txt <<'EOF'
          WikiExtractor (CLI)
          --------------------
          1) Drag 'wiki-extractor' somewhere on your machine, e.g., /usr/local/bin
             (you may need: sudo mv ~/Downloads/wiki-extractor /usr/local/bin/)
          2) Make sure it's executable: chmod +x /usr/local/bin/wiki-extractor
          3) Run from Terminal: wiki-extractor --help

          This binary is signed; the DMG is notarized and stapled by Apple.
          EOF

          hdiutil create -volname "WikiExtractor" \
            -srcfolder dist/dmgroot \
            -ov -fs HFS+ -format UDZO dist/wiki-extractor-macos.dmg

          # --- Notarize the DMG and wait ---
          xcrun notarytool submit dist/wiki-extractor-macos.dmg \
            --apple-id "$APPLE_DEVELOPER_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # --- Staple & validate the DMG ---
          xcrun stapler staple dist/wiki-extractor-macos.dmg
          xcrun stapler validate dist/wiki-extractor-macos.dmg
          spctl --assess --type open -vvv dist/wiki-extractor-macos.dmg || true

          # --- Cleanup secrets/materials ---
          security delete-keychain "$KEYCHAIN_PATH"
          rm -f certificate.p12
          rm -rf dist/dmgroot

      # Rename artifacts for release (Linux/Windows keep your original pattern; macOS is now a DMG)
      - name: Rename artifact for release
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            mv dist/wiki-extractor dist/wiki-extractor-linux
          elif [ "${{ runner.os }}" == "macOS" ]; then
            # Already named dist/wiki-extractor-macos.dmg above
            :
          elif [ "${{ runner.os }}" == "Windows" ]; then
            mv dist/wiki-extractor.exe dist/wiki-extractor-windows.exe
          fi
        shell: bash

      - name: Upload release asset(s)
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/wiki-extractor-linux
            dist/wiki-extractor-windows.exe
            dist/wiki-extractor-macos.dmg
